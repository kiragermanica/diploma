<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login...</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to Bravo Project</h1>
    </header>

    <main>
        <div class="button-container">
            <button onclick="location.href='/login'">Authorization</button>
            <button onclick="location.href='/'">Information</button>
            <button onclick="location.href='/qrcode'">QR Generation</button>
        </div>
    </main>
    <div class="login-form">
        <h2 class="fade-in">Login</h2>
        <form action="{{ url_for('routes.login') }}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="fade-in">Login</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 BRAVO PROJECT</p>
    </footer>
</body>
</html>
